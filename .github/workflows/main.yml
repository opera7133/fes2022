name: Publish Site

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@main
        with:
          submodules: true
      - name: Publish Site
        uses: chabad360/hugo-gh-pages@main
        with:
          githubToken: ${{ secrets.PERSONAL_TOKEN }}
